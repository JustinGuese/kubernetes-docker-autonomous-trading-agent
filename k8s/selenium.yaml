---
# browserless: CDP-first Chrome server, no browserless session lifecycle.
# The trader-bot CronJob connects to it via BROWSER_CDP_URL.
# Service port 9222 maps to browserless container port 3000.
apiVersion: v1
kind: Service
metadata:
  name: browserless-chrome
  namespace: autonomoustrading
spec:
  selector:
    app: browserless-chrome
  ports:
  - name: cdp
    port: 3000
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: browserless-chrome
  namespace: autonomoustrading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: browserless-chrome
  template:
    metadata:
      labels:
        app: browserless-chrome
    spec:
      containers:
      - name: chrome
        image: browserless/chrome
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 25m
            memory: 128Mi
          limits:
            cpu: "1"
            memory: 2Gi
        # Chrome requires /dev/shm; emulate with an emptyDir tmpfs
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
